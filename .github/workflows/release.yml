name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-windows:
    name: Build Windows x64
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install MinGW cross-compiler and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 xvfb

      - name: Start virtual display
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Get dependencies
        run: go mod download

      - name: Build Windows x64 binary
        run: |
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc \
          go build -ldflags="-s -w -H=windowsgui" \
          -o ps1-gui-manager-x64.exe ./cmd/ps1-gui-manager
        env:
          DISPLAY: :99

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" == "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$VERSION" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            VERSION="dev-$(date +%Y%m%d-%H%M%S)"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=dev-${{ github.sha }}" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.get_version.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## PS1 GUI Manager ${{ steps.get_version.outputs.version }}
            
            ### Changes
            - Built from commit ${{ github.sha }}
            
            ### Downloads
            - **Windows x64 (64-bit)**: `ps1-gui-manager-x64.exe`
            
            ### Usage
            1. Download the appropriate binary for your system
            2. Run the executable
            3. Select a script from the list and click Execute
            
            ### Installation
            Simply download the executable and run it. No additional dependencies required.
          files: |
            ps1-gui-manager-x64.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts (manual build)
        if: steps.get_version.outputs.is_tag != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ps1-gui-manager-x64
          path: |
            ps1-gui-manager-x64.exe
          retention-days: 30
